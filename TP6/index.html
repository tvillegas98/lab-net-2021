<!DOCTYPE html>
<html lang="es">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <h1 id="contacto">Contacto</h1>
    <script type="text/javascript" src="jquery.js"></script>
    <link rel="stylesheet" href="styles.css">
    <script>
        $(document).ready(function(){
            $("#campos").click(function(){
                $("#personal")[0].reset();
                $("#adicional")[0].reset();
            })
        })
    </script>
</head>
<body>
    
    <div id="divForm">
        <p>Información Personal</p>
        <form id="personal" onsubmit="return Vef();" name="personal">
            <label for="nombre">Nombre:</label><br>
            <input type="text" id="nombre" name="nombre"><br>
            <label for="apellido">Apellido:</label><br>
            <input type="text" id="apellido" name="apellido"><br>
            <label for="email">Email:</label><br>
            <input type="text" id="email" name="email"><br>
            <label for="edad">Edad:</label><br>
            <input type="text" id="edad" name="edad"><br>

            <input type="radio" id="m" name="genero" value="Masculino">
            <label for="m">Masculino</label><br>
            <input type="radio" id="f" name="genero" value="Femenino">
            <label for="f">Femenino</label><br>
            <input type="radio" id="o" name="genero" value="Otro">
            <label for="o">Otro</label><br>
        </form>
        <p>Información Adicional</p>
        <form id="adicional" name="adicional">
            <label for="empresa">Empresa:</label><br>
            <input type="text" id="empresa" name="empresa"><br>
        </form>
        <input type="button" value="Submit" onclick="VerificarForm()" id="submit">
        <input type="button" value="Borrar campos" id="campos">
    </div>
    <script>
        function VerificarNombreYApellido(){
            if(!document.forms["personal"]["nombre"].value || !document.forms["personal"]["apellido"].value)
                {
                    alert("Se debe ingresar nombre y apellido para enviar el formulario.");
                }
            }
        function VerificarEdad(){
            let edad = document.forms["personal"]["edad"].value;
            if(isNaN(edad) || !edad){
                alert("Se debe ingresar una edad válida");
            }
            if(parseInt(edad) < 18){
                alert("Es muy joven para completar este form.");
            }else if(parseInt(edad) > 100){
                alert("¿Es ústed inmortal?")
            }
        }

        function VerificarForm(){
            VerificarNombreYApellido();
            VerificarEdad();
        }
    </script>
    <!-- <script>
        function BorrarCampos(){
            document.forms["personal"].reset();
            document.forms["adicional"].reset();
        }
    </script> -->
</body>
</html>
